<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assessment - Registration</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <div class="topnav">
        <img src="/images/logo.png" alt="Trivialet - Logo">
    </div>

    <div class="center">
        <h1>Trivialet - Quiz</h1>
        <h3 style="text-decoration: underline; text-align: center;">Admin's Registration</h3>
        <form method="post">
            <div class="text_field">
                <input type="text" id="name" required>
                <span></span>
                <label>Name</label>
            </div>
            <div class="text_field">
                <input type="email" id="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="text_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password(MUST BE 6 CHARACTERS)</label>
            </div>
            <a class="submit_button" href="#" role="button" id= "submit">Register</a>
        </form>
    </div>
    <script src="js/registration.js"></script>
</body>

</html>
