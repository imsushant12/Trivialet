<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="topnav">
        <img src="/images/logo.png" alt="Trivialet - Logo">
    </div>

    <div class="admin-container">
        <h2 class="text-center mt-3" style="text-decoration: underline; text-decoration: solid;">Results</h2>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a class="btn btn-success fs-5 " href="/admin.html" role="button">Admin Page</a>
                <a class="btn btn-warning fs-5 mt-2" href="/login.html" role="button">Test Link</a>
                <a class="btn btn-primary fs-5 mt-2" href="/questions.html" role="button">All Questions</a>
            </div>
        </div>
        <br><br>
        <div class="container">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h5 class="col-10">{{name.name}}</h5>
                    </div>
                    <div class="card-body">
    
                        <div class="col-sm-10">
                            <p>Score is <b>{{score}}</b> out of <b>{{total}}.</b></p>
                        </div>
    
    
                    </div>
                </div><br>
    
               
    
           
    
    
        </div>
    </div>

    </html>
